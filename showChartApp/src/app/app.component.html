<div class="jumbotron text-center">
  <h1>Chart.js </h1>
  <p>Displaying charts in Angular - Chart.js</p> 
</div>
<div class="container">
  <div class="row">
        <div class="col-md-6" *ngIf="chart">
        
            <h3>Line Chart</h3>
               <canvas id="lineChart" >{{ chart }}</canvas>
          </div>
     
        <div class="col-md-6">
       
          <h3>Bar Chart</h3>
          <canvas id="barChart">{{ chart }}</canvas>
        </div>
      
   </div>
   
</div>
